<script type="text/javascript">

var keyword
function search() {
    keyword = document.getElementById("search_field").value;
    window.location.href = "http://hmm-search.kro.kr:8000/search?keyword=" + keyword;
}

function enterkey() {
    if (window.event.keyCode == 13) {
        keyword = document.getElementById("search_field").value;
        window.location.href = "http://hmm-search.kro.kr:8000/search?keyword=" + keyword;
    }
}
